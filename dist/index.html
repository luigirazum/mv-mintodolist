<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini ToDo List</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <ul id="tdlist">
      <li class="title">
        <h1>Today's To Do</h1>
        <span id="b-sync" class="material-symbols-outlined icon">sync</span>
      </li>
      <li id="t-add" class="add">
        <span id="i-new" class="input"></span>
        <span id="b-add" class="material-symbols-outlined icon">add_task</span>
      </li>
      <li id="b-sweep" class="btn-sweep">
        <span>Clear all completed</span>
        <span class="material-symbols-outlined icon">delete_sweep</span>
      </li>
    </ul> <!--EOF #tdlist-->
  </div> <!--EOF .container-->
  </body>
</html>
