<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini ToDo List</title>
</head>
<body>
  <div class="container">
    <ul id="tdlist">
      <li class="title">
        <h1>Today's To Do</h1>
        <span class="material-symbols-outlined icon">sync</span>
      </li>
      <li class="add">
        <span class="input">Add to your list...</span>
        <span class="material-symbols-outlined icon">add_task</span>
      </li>
      <li class="task">
        <span class="material-symbols-outlined unchecked">radio_button_unchecked</span>
        <span class="item">Wash the dishes</span>
        <span class="material-symbols-outlined icon">more_vert</span>
      </li>
      <li class="task">
        <span class="material-symbols-outlined unchecked">radio_button_unchecked</span>
        <span class="item">Complete the project</span>
        <span class="material-symbols-outlined icon">more_vert</span>
      </li>
      <li class="btn-sweep">
        <span>Clear all completed</span>
        <span class="material-symbols-outlined icon">delete_sweep</span>
      </li>
      <!-- <li class="title"><span class="material-symbols-outlined">task_alt</span></li>
        <li class="title"></li>
        <li class="title"><span class="material-symbols-outlined">delete</span></li> -->
    </ul> <!--EOF #tdlist-->
  </div> <!--EOF .container-->
  </body>
</html>
